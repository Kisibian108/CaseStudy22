<body>
<div class="container">
  <form th:action="@{/customer/save}" th:object="${customer}"
        method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3" style="margin-top: 10px">
      <label class="form-label">Customer Type</label>
      <!--            <input type="text" th:field="*{customerType}"/>-->
      <select th:field="*{customerType}" class="form-control" >
        <option th:each="item : ${customerType}" th:value="${item.id}" th:text="${item.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">Birthday</label>
      <input type="date" th:field="*{birthday}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <input type="text" th:field="*{gender}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">ID Card</label>
      <input type="number" th:field="*{idCard}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="number" th:field="*{phoneNumber}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="text" th:field="*{email}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" th:field="*{address}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </div>
    <input type="submit" class="btn btn-primary" value="Save"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
