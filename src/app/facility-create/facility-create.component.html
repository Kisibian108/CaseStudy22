<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>Add Product</h3>
<p>
  <a th:href="@{/facility}">
    Back to facility list
  </a>
</p>
<div class="container">
  <form th:action="@{/facility/save}" th:object="${facility}" method="post" novalidate="novalidate">
    <div class="mb-3">
      <input type="hidden" th:field="*{id}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Area</label>
      <input type="number" th:field="*{area}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" th:field="*{cost}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Max people</label>
      <input type="number" th:field="*{maxPeople}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Rent type</label>
      <select class="form-select" th:field="*{rentType}">
        <option th:each="item : ${rentType}"
                th:value="${item.id}" th:text="${item.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Facility type</label>
      <select class="form-select" th:field="*{facilityType}" id="select-facility" onchange="onchangeFacility(this.value)">
        <option th:each="item : ${facilityType}"
                th:value="${item.id}" th:text="${item.name}"></option>
      </select>
    </div>
    <!--        <div class="mb-3" id="standardRoom">-->
    <!--            <label class="form-label">Tiêu chuẩn phòng</label>-->
    <!--            <input type="text" th:field="*{standardRoom}" class="form-control">-->
    <!--        </div>-->
    <div class="mb-3">
      <label class="form-label">Standard room</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{standardRoom}" value="Normal">
        <label class="form-check-label"> Normal </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{standardRoom}" value="Vip">
        <label class="form-check-label"> Vip </label>
      </div>
    </div>
    <div class="mb-3" id="other">
      <label class="form-label">Others convenience</label>
      <input type="text" th:field="*{convenience}" class="form-control">
    </div>
    <div class="mb-3" id="pool">
      <label class="form-label">Pool area</label>
      <input type="number" th:field="*{poolArea}" class="form-control">
    </div>
    <div class="mb-3" id="floors">
      <label class="form-label">Floors</label>
      <input type="number" th:field="*{floor}" class="form-control">
    </div>
    <div class="mb-3" id="free">
      <label class="form-label">Free service</label>
      <input type="text" th:field="*{free}" class="form-control">
    </div>
    <input type="submit" value="Save"/>
  </form>
</div>
<!--<script th:src="@{jquery-3.6.0.min.js}"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  function onchangeFacility(value) {
    if (value == 1) {
      $("#standardRoom").show();
      $("#other").show();
      $("#pool").show();
      $("#floors").show();
      $("#free").hide();
    } else if (value == 2) {
      $("#standardRoom").show();
      $("#other").show();
      $("#pool").hide();
      $("#floors").show();
      $("#free").hide();
    } else if (value == 3) {
      $("#standardRoom").hide();
      $("#other").hide();
      $("#pool").hide();
      $("#floors").hide();
      $("#free").show();
    }
    else {
      $("#standardRoom").hide();
      $("#other").hide();
      $("#pool").hide();
      $("#floors").hide();
      $("#free").hide();
    }
  }
</script>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
