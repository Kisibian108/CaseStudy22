<!DOCTYPE html>
<html >
<head >
</head>
<body>
<div class="container">
  <form  method="post" novalidate="novalidate">
    <div class="mb-3">
      <input type="hidden" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" formControlName="name"  class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Area</label>
      <input type="number" name="area" formControlName="area" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" name="price" formControlName="price" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Max people</label>
      <input type="number" name="maxPeople" formControlName="maxPeople" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Rent type</label>
      <select class="form-select">
        <option></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Facility type</label>
      <select class="form-select" id="select-facility" onchange="onchangeFacility(this.value)">
        <option ></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Standard room</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="Normal">
        <label class="form-check-label"> Normal </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="Vip">
        <label class="form-check-label"> Vip </label>
      </div>
    </div>
    <div class="mb-3" id="other">
      <label class="form-label">Others convenience</label>
      <input type="text" name="other" formControlName="other" class="form-control">
    </div>
    <div class="mb-3" id="pool">
      <label class="form-label">Pool area</label>
      <input type="number" name="pool" formControlName="pool" class="form-control">
    </div>
    <div class="mb-3" id="floors">
      <label class="form-label">Floors</label>
      <input type="number" name="floor" formControlName="floor" class="form-control">
    </div>
    <div class="mb-3" id="free">
      <label class="form-label">Free service</label>
      <input type="text" name="service" formControlName="service" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Save"/>
  </form>
</div>
<script>
  function onchangeFacility(value) {
    if (value == 1) {
      $("#standardRoom").show();
      $("#other").show();
      $("#pool").show();
      $("#floors").show();
      $("#free").hide();
    } else if (value == 2) {
      $("#standardRoom").show();
      $("#other").show();
      $("#pool").hide();
      $("#floors").show();
      $("#free").hide();
    } else if (value == 3) {
      $("#standardRoom").hide();
      $("#other").hide();
      $("#pool").hide();
      $("#floors").hide();
      $("#free").show();
    }
    else {
      $("#standardRoom").hide();
      $("#other").hide();
      $("#pool").hide();
      $("#floors").hide();
      $("#free").hide();
    }
  }
</script>
</body>
</html>
