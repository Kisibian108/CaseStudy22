<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>Add Contract</h3>
<p>
  <a th:href="@{/customer}">
    Back to contract list
  </a>
</p>
<div class="container">
  <form th:action="@{/customer/save}" th:object="${customer}"
        method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}" class="form-control"/>
    <div class="mb-3">
      <label class="form-label">Start Date</label>
      <input type="date" th:field="*{name}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">End Date</label>
      <input type="date" th:field="*{birthday}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">Deposit</label>
      <input type="number" th:field="*{gender}" class="form-control" />
      <p style="color: red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">Customer</label>
      <input type="text" th:field="*{idCard}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">Employee</label>
      <input type="text" th:field="*{phoneNumber}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">Facility</label>
      <input type="text" th:field="*{email}" class="form-control"/>
      <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <input type="submit" class="btn btn-primary" value="Save"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
